<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Action Button Icons Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-gray-100 p-6">
  <main class="max-w-sm mx-auto space-y-4">
    <button aria-label="Add to discussion" class="flex items-center space-x-2 bg-red-500 text-black px-4 py-2 rounded">
      <object type="image/svg+xml" data="add-discussion.svg" class="w-6 h-6"></object>
      <span>Add to Discussion</span>
    </button>
    <button aria-label="Show all activity" class="flex items-center space-x-2 bg-gray-200 text-gray-800 px-4 py-2 rounded">
      <object type="image/svg+xml" data="all-activity.svg" class="w-6 h-6"></object>
      <span>All Activity</span>
    </button>
    <button aria-label="Love it" class="flex items-center space-x-2 bg-red-500 text-black px-4 py-2 rounded">
      <object type="image/svg+xml" data="love-it.svg" class="w-6 h-6"></object>
      <span>LOVE IT</span>
    </button>
    <button aria-label="Upload video" class="flex items-center space-x-2 bg-gray-200 text-gray-800 px-4 py-2 rounded">
      <object type="image/svg+xml" data="upload-devil.svg" class="w-6 h-6"></object>
      <span>Upload Vid</span>
    </button>
    <button aria-label="Email picture to your address" class="flex items-center space-x-2 bg-red-700 text-black px-4 py-2 rounded">
      <object type="image/svg+xml" data="email-pic.svg" class="w-6 h-6"></object>
      <span>Email Pic</span>
    </button>
  </main>
</body>
</html>
